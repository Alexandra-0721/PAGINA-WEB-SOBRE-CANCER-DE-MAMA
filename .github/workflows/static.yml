    <header>
        <h1>Aplicación de Tecnologías Digitales</h1>
        <h2><i>CÁNCER DE MAMA</i></h2>
    </header>
    <section>
        <h2>¿Qué es el cáncer de mama?</h2>
        <p>El cáncer de mama es una enfermedad que se origina cuando las células de la mama crecen de manera descontrolada, formando un tumor que puede ser maligno. Es el tipo de cáncer más común en las mujeres, pero también puede afectar a los hombres.</p>
        <img src="https://www.infobae.com/resizer/v2/OBXZEA4Z7NEPHLZ25ZGDBRYZ54.jpg?auth=b6d207cbd12186339a77c786ddfb357e984bfc31ae53f70215f4e99046329918&smart=true&width=350&height=197&quality=85" alt="¿Qué es el cáncer de mama?">
        <p>Para más información, visita este <a href="https://www.who.int/es/news-room/fact-sheets/detail/breast-cancer" target="_blank">enlace de la OMS</a>.</p>
    </section>
    <section>
        <h2>Síntomas</h2>
        <p>Los principales síntomas incluyen:</p>
        <ul>
            <li>Bultos o engrosamientos en la mama o axila.</li>
            <li>Dolor o cambios en el tamaño o la forma de la mama.</li>
            <li>Secreción anormal en los pezones.</li>
            <li>Enrojecimiento o descamación de la piel de la mama.</li>
        </ul>
        <img src="data:image/jpeg;base64," alt="Síntomas del cáncer de mama">
        <p>Mira este video para aprender más:</p>
        <iframe src="https://www.youtube.com/embed/9_kWrAV3BZI" allowfullscreen></iframe>
        <p>Consulta información más detallada <a href="https://www.cancer.org/es/cancer/cancer-de-mama/sintomas-y-diagnostico.html" target="_blank">aquí</a>.</p>
    </section>
    <section>
        <h2>Causas</h2>
        <p>El cáncer de mama puede deberse a una combinación de factores genéticos, hormonales, y ambientales. Algunos factores de riesgo incluyen:</p>
        <ul>
            <li>Edad avanzada.</li>
            <li>Antecedentes familiares de cáncer de mama.</li>
            <li>Mutaciones genéticas en los genes BRCA1 o BRCA2.</li>
            <li>Estilo de vida poco saludable.</li>
        </ul>
        <img src="https://juntosxtusalud.com/wp-content/uploads/2022/10/JXECDM22-Julia-B.png" alt="Causas del cáncer de mama">
        <p>Obtén más detalles en este <a href="https://www.cdc.gov/cancer/breast/basic_info/what-is-breast-cancer.htm" target="_blank">enlace</a>.</p>
    </section>
    <section>
        <h2>Estadísticas en Jalisco</h2>
        <p>En Jalisco, el cáncer de mama es la principal causa de muerte por cáncer en mujeres. La incidencia ha aumentado en los últimos años, pero los programas de detección temprana han ayudado a reducir la mortalidad.</p>
        <img src="https://blob.udgtv.com/images/uploads/2022/02/Casos-c%C3%A1ncer-mama.jpg" alt="Estadísticas en Jalisco sobre el cáncer de mama">
        <p>Consulta estadísticas actualizadas <a href="https://www.gob.mx/salud/" target="_blank">aquí</a>.</p>
    </section>
    <section>
        <h2>Tratamiento</h2>
        <p>Los tratamientos varían según el estadio de la enfermedad e incluyen:</p>
        <ul>
            <li>Cirugía para remover el tumor.</li>
            <li>Quimioterapia para atacar células cancerígenas.</li>
            <li>Radioterapia para destruir células restantes.</li>
            <li>Terapias dirigidas para bloquear señales que promueven el crecimiento.</li>
        </ul>
        <img src="https://brexia.com.mx/Assets/img/cancer-de-mama/tratamientos-cancer-mama.webp" alt="Tratamiento del cáncer de mama">
        <p>Mira este video para entender mejor los tratamientos:</p>
        <iframe src="https://www.youtube.com/embed/ncoOF1eS-EI" allowfullscreen></iframe>
    </section>
    <section>
        <h2>Prevención</h2>
        <p>Para prevenir el cáncer de mama, se recomienda:</p>
        <ul>
            <li>Realizar autoexploraciones mensuales.</li>
            <li>Acudir a mamografías periódicas si tienes más de 40 años.</li>
            <li>Mantener una dieta equilibrada y un peso saludable.</li>
            <li>Evitar el consumo excesivo de alcohol.</li>
        </ul>
        <img src="https://www.deidiagnostico.com/wp-content/uploads/2013/10/autoexploracion-dentro-510x1024.jpg" alt="Prevención del cáncer de mama">
        <p>Conoce más en este <a href="https://www.cancer.org/es/informacion-sobre-el-cancer/cancer-de-mama/prevencion.html" target="_blank">enlace</a>.</p>
    </section>
    <section>
        <h2>Conclusión personal</h2>
        <p>El cáncer de mama es una enfermedad que podemos enfrentar con información y prevención. Es esencial tomar conciencia y realizar acciones para reducir el riesgo. Juntos podemos salvar vidas con detección temprana y apoyo comunitario.</p>
    </section>
